      * {

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,

        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.95) 0%,
          rgba(118, 75, 162, 0.95) 100%
        );
        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 20px;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("assets/ai-girl.jpg") center center no-repeat;
        background-size: cover;
        background-position: center center;
        opacity: 0.4;
        z-index: 0;
        pointer-events: none;
      }

      .container {
        max-width: 800px;
        text-align: center;
        animation: fadeIn 1s ease-in;
        position: relative;
        z-index: 1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        line-height: 1.2;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .subtitle {
        font-size: 1.5rem;
        margin-bottom: 3rem;
        opacity: 0.95;
        font-weight: 300;
        line-height: 1.6;
      }

      .cta-button {
        display: inline-block;
        background: white;
        color: #667eea;
        padding: 18px 48px;
        font-size: 1.25rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin: 10px;
        animation: bounce 2s infinite;
      }

      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        background: #f8f9fa;
        animation: none;
      }

      .cta-button:active {
        transform: translateY(-1px);
      }

      footer {
        position: fixed;
        bottom: 30px;
        display: flex;
        gap: 30px;
        z-index: 1;
      }

      footer a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: white;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.2rem;
        }

        .cta-button {
          padding: 15px 35px;
          font-size: 1.1rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
          margin-bottom: 2rem;
        }

        .cta-button {
          padding: 12px 30px;
          font-size: 1rem;
        }

        footer {
          bottom: 20px;
          gap: 20px;
        }
      }
